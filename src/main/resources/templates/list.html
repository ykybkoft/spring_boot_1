<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet" >
</head>
<body>

    <div th:replace="~{nav.html::navbar}"></div>
    <div class="card" th:each="item : ${items}">
        <img src="https://placehold.co/300">
        <div>
            <h4 th:text="${item.title}">바지</h4>
            <a th:href="@{ '/detail/' + ${item.id} }">링크</a>
            <p th:text="${item.price}"> 7억</p>
            <a th:href="@{'/modify/'+${item.id}}">✏️</a>
            <span th:onclick="fetch('/item?id=[[${item.id}]]',{method : 'DELETE'})
                .then(r => r.text())
                .then(() => {
                    location.reload();
                })
            ">🗑️</span>
        </div>

    </div>

    <button class="btn">버튼</button>

<script>

    document.querySelectorAll('.btn')[0].addEventListener('click',function(){
        fetch('/test1?name=kim&age=20')
    });


</script>




</body>
</html>
